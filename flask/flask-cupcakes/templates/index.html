<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>
<body>
  <h1 class="display-1 p-2 text-center">Cupcakes</h1>

  <div class="container">
    <h4>Add a cupcake flavor</h4>
    <form id="add-cupcake-form">
      <div class="form-group mb-2">
        <label for="cupcake-flavor">Flavor</label>
        <input type="text" class="form-control" id="cupcake-flavor" required>
      </div>
      <div class="form-group mb-2">
        <label for="cupcake-size">Size</label>
        <select class="form-control" id="cupcake-size" required>
          <option value="" disabled selected>Select a size</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="cupcake-rating">Rating</label>
        <input type="number" class="form-control" id="cupcake-rating" min=1 max=10 required>
      </div>
      <div class="form-group mb-2">
        <label for="cupcake-image-url">Image</label>
        <input type="url" class="form-control" id="cupcake-image-url">
      </div>
      <button class="btn btn-primary btn-lg mb-2" id="add-cupcake-btn" type="submit">Add</button>
    </form>
  </div>

  <div class="container">
    <div class="d-flex align-content-around flex-wrap"  id="cupcakes-container">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>
</html>
