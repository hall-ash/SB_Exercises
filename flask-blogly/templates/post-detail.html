{% extends 'base.html' %}

{% block title %}Your Post{% endblock title %}

{% block content %}

<div class="container post-container">
  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p class="fst-italic">By {{ post.creator.first_name }} {{ post.creator.last_name }}</p>
</div>

<a class="btn btn-secondary" href="{{ url_for('user_detail', user_id=post.creator.id) }}" role="button">Cancel</a>
<a class="btn btn-primary" href="{{ url_for('post_edit', post_id=post.id) }}" role="button">Edit</a>
<a class="btn btn-danger" href="{{ url_for('post_delete', post_id=post.id) }}" role="button">Delete</a>

{% endblock content %}
