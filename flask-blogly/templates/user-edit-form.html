{% extends 'base.html' %}

{% block title %}Edit User{% endblock title %}

{% block content %}

<h1>Edit a user</h1>
<form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
  <p>First Name:     <input type="text" name="first_name" value="{{ user.first_name }}"></p>
  <p>Last Name:  <input type="text" name="last_name" value="{{ user.last_name }}"></p>
  <p>Image URL:   <input type="url" name="image_url" value="{{ user.image_url }}"></p>
  <button type="submit">Save</button>
  <a href="{{ url_for('user_detail', user_id=user.id) }}">Cancel</a>
</form>

{% endblock content %}
