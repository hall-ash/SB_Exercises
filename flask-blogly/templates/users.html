{% extends 'base.html' %}

{% block title %}Users{% endblock title%}

{% block content %}

<h1>Users</h1>
{% if users %}
  <ul>
  {% for user in users %}
    <li><a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <h3>No users yet!</h3>
{% endif %}

<a class="btn btn-primary" href="{{ url_for('new_user') }}" role="button">Add User</a>

{% endblock content %}
