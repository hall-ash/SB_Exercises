{% extends 'base.html' %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock title %}

{% block content %}

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<img src="{{ user.image_url }}" alt="User image">
<a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
<a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>

{% endblock content %}
